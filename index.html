<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Statistics Dashboard</title>
    <link rel="icon" href="data:,"
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="dist/bundle.js" type="module"></script>
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle dark mode">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
        <span class="theme-label">Dark Mode</span>
    </button>
    <div class="container">
        <header class="header">
            <h1>COVID-19 Statistics Dashboard</h1>
            <div class="date-info">
                Data as of <span id="date">Loading...</span>
            </div>
        </header>

        <main class="stats-grid">
            <div class="stat-card confirmed">
                <h3>Confirmed Cases</h3>
                <div class="number" id="confirmed-cases">...</div>
            </div>

            <div class="stat-card active">
                <h3>Active Cases</h3>
                <div class="number" id="active-cases">...</div>
            </div>

            <div class="stat-card deaths">
                <h3>Total Deaths</h3>
                <div class="number" id="deaths">...</div>
            </div>

            <div class="stat-card recovered">
                <h3>Recovered</h3>
                <div class="number" id="recovered">...</div>
            </div>
        </main>

        <footer class="last-update">
            Last updated: <span id="last-update">Loading...</span>
        </footer>
    </div>
</body>
</html>
